<!DOCTYPE html>
<html>
<head>
  <title>Finance AI Demo</title>
</head>
<body>
  <h1>Finance Recommendations</h1>
  <button onclick="getRecommendations()">Get Advice</button>
  <pre id="output"></pre>

  <script>
    async function getRecommendations() {
      const res = await fetch('http://localhost:8000/finance/recommendations');
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
